<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - BOMBA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--marron-fonce) 0%, var(--marron-clair) 100%);
            padding: 1rem;
        }
        
        .login-container {
            background-color: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--marron-fonce);
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            text-align: center;
            color: var(--marron-clair);
            margin-bottom: 2rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                border-radius: 12px;
            }
            
            .login-logo {
                font-size: 2rem;
            }
            
            .login-subtitle {
                font-size: 0.9rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
            
            .form-group label {
                font-size: 0.9rem;
            }
            
            .form-group input {
                font-size: 0.95rem;
                padding: 0.65rem;
            }
            
            .btn {
                padding: 0.75rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">BOMBA</div>
        <div class="login-subtitle">Administration</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div id="errorMessage" class="alert alert-error hidden"></div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Se connecter
            </button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Retour au site</a>
        </div>
    </div>

    <script>
        console.log('üîç Script de login charg√©');
        
        // Event listener pour le formulaire de connexion
        const loginForm = document.getElementById('loginForm');
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        
        console.log('üìù Formulaire trouv√©:', loginForm ? 'OUI' : 'NON');
        console.log('üîò Bouton trouv√©:', submitBtn ? 'OUI' : 'NON');
        
        if (loginForm) {
            loginForm.addEventListener('submit', login);
            console.log('‚úÖ Event listener ajout√© au formulaire');
        } else {
            console.error('‚ùå ERREUR: Formulaire non trouv√© !');
        }
        
        async function login(event) {
            console.log('üöÄ Fonction login appel√©e');
            event.preventDefault();
            console.log('‚úÖ preventDefault() appel√©');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            console.log('üë§ Username:', username ? 'Rempli' : 'VIDE');
            console.log('üîí Password:', password ? 'Rempli' : 'VIDE');
            
            // Validation basique
            if (!username || !password) {
                console.log('‚ö†Ô∏è Validation √©chou√©e: champs manquants');
                errorDiv.textContent = 'Veuillez remplir tous les champs';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // D√©sactiver le bouton pendant la requ√™te
            submitBtn.disabled = true;
            submitBtn.textContent = 'Connexion...';
            errorDiv.classList.add('hidden');
            
            console.log('üì° Envoi de la requ√™te √† /api/admin/login...');
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('üì• R√©ponse re√ßue:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('üì¶ Donn√©es:', data);
                
                if (response.ok && data.success) {
                    console.log('‚úÖ Connexion r√©ussie !');
                    submitBtn.textContent = 'Connexion r√©ussie !';
                    window.location.href = '/admin/dashboard';
                } else {
                    console.log('‚ùå Connexion √©chou√©e:', data.error);
                    errorDiv.textContent = data.error || 'Identifiants incorrects';
                    errorDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Se connecter';
                }
            } catch (error) {
                console.error('‚ùå ERREUR FETCH:', error);
                errorDiv.textContent = 'Erreur de connexion au serveur. R√©essayez.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Se connecter';
            }
        }
    </script>
    <script src="/js/cookie-consent.js" defer></script>
</body>
</html>
